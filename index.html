<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gra">
        <div class="container">
            <img class="photo" src="pic/sunny-removebg-preview.png">
            <h1 class="text">Weather App</h1>
            <input class="type" type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <div class="weather-data">
                <h2 id="city-name"></h2>
                <p id="temp"></p>
                <p id="humidity"></p>
            </div>
            <p id="wind-speed"></p>
        </div>
    </div>
    <p class="error" id="error-message"></p>
    </div>
    <script src="js.js"></script>
    </div>
</body>

</html>
